<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Weather</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-item']">
        <!-- <ion-icon slot="icon-only" name="add"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Search weather for city" [(ngModel)]="city" name="title"></ion-input>
    </ion-item>
   
  </ion-list>
  <button ion-button color="primary" type="submit" (click)="search()">Search</button>
  <ion-list *ngIf="showData">
    <ion-item>
     <label>City: {{cityObj.city}}</label>
    </ion-item>
    <ion-item>
      <label>Timezone: {{cityObj.timezone }}</label>
     </ion-item>
     <ion-item>
      <label>Country: {{cityObj.country }}</label>
     </ion-item>
  </ion-list>
  <ion-list *ngIf="_hasError">
    <ion-item>
      {{_message}}
    </ion-item>
  </ion-list>
</ion-content>
