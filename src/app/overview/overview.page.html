<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Weather</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-item']">
        <!-- <ion-icon slot="icon-only" name="add"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Search weather for city" [(ngModel)]="city" name="title"></ion-input>
    </ion-item>
   
  </ion-list>
  <button color="primary" type="submit" (click)="search()">Search</button> &nbsp;
  <button color="primary" type="submit" (click)="reset()">Reset</button>
  <ion-list *ngIf="showData && !_loading">
    <ion-item>
     <label>City: {{weather.name}}</label>
    </ion-item>
    <ion-item>
      <label>Weather: {{weather.weather[0].description }}</label>
     </ion-item>
     <ion-item>
      <label>Temperature: Current: {{weather.main.temp }} | Min: {{weather.main.temp_min }} | Max: {{weather.main.temp_max }}</label>
     </ion-item>
     <ion-item>
      <label>Wind: Speed: {{weather.wind.speed }} | Degrees: {{weather.wind.deg}}</label>
     </ion-item>
    <ion-item>
      <label>Timezone: {{weather.timezone }}</label>
     </ion-item>
     <ion-item>
      <label>Country: {{weather.sys.country }}</label>
     </ion-item>
  </ion-list>
  <ion-list *ngIf="_hasError && !_loading">
    <ion-item color="lime">
      {{_err.cod}}: {{_err.message}}
    </ion-item>
  </ion-list>
  <ion-list *ngIf="_loading">
    <ion-item color="lime">
      Loading...
    </ion-item>
  </ion-list>
</ion-content>
